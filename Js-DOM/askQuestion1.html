<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barinda System Sylvere</title>
  <style>
    body {
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background: rgb(172, 176, 171);
    }
    h1 {
      font-size: 24px;
    }
    #despay {
      height: auto;
      width: 80%;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 1);
      border-radius: 10px;
      text-align: center;
      background-color: white;
    }
    button {
      height: 50px;
      width: 150px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: darkcyan;
      color: white;
      font-size: 20px;
      margin: 20px auto;
    }
    .buttonSelected {
      display: block;
      width: 80%;
      height: 40px;
      line-height: 40px;
      border: none;
      margin: 10px auto;
      border-radius: 10px;
      background-color: lightgray;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>The Interface of the Question</h1>
  <hr />
  <br />
  <div id="despay">
    <h2 id="question">Click the "Next" button to get the next question!</h2>
    <div id="choice"></div>
    <button class="next">Next &#128105; &#10095;</button>
  </div>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        choices: [
          "Hyperlinks and Text Markup Language",
          "Hyper Text Markup Language",
          "Home Tool Markup Language",
          "Hyper Text Markdown Language"
        ]
      },
      {
        question: "Which one is a JavaScript data type?",
        choices: ["number", "string", "boolean", "All of the above"]
      },
      {
        question: "What is the DOM?",
        choices: [
          "Document Object Model",
          "Display Object Management",
          "Digital Ordinance Model",
          "Desktop Oriented Mode"
        ]
      }
    ];

    let currentCount = 0;
    const button = document.querySelector('.next');
    const questionText = document.querySelector('#question');
    const choiceText = document.querySelector('#choice');

    button.addEventListener('click', showTheNext);

    function showTheNext() {
      choiceText.innerHTML = ''; // 

      if (currentCount < questions.length) {
        const currentQuestion = questions[currentCount];
        questionText.textContent = currentQuestion.question;

        currentQuestion.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.className = 'buttonSelected';
          btn.textContent = choice;
          btn.onclick = () => {
            alert(`You selected: "${choice}"`);
          };
          choiceText.appendChild(btn);
        });

        currentCount++;
      } else {
        questionText.textContent = "Quiz completed âœ…";
        button.disabled = true;
        button.style.backgroundColor = 'gray';
      }
    }
  </script>
</body>
</html>
