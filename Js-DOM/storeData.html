<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Management System</title>
  <style>
    body {
      background: rgb(227, 239, 239);
      text-align: center;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-style: italic;
    }

    .container {
      min-height: 500px;
      width: 80%;
      background: white;
      border-radius: 5px;
      color: black;
      margin: 20px auto;
      padding: 10px;
      box-shadow: 1px 2px 4px rgba(22, 110, 213, 0.2);
      position: relative;
    }

    .containe-form {
      width: 50%;
      background: rgb(183, 177, 177);
      border-radius: 5px;
      margin: 20px auto;
      padding: 10px;
      box-shadow: 1px 2px 4px rgba(22, 110, 213, 0.2);
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .containe-form input {
      height: 30px;
      width: 70%;
      margin: 7px;
      font-size: 18px;
      padding: 5px;
    }

    .containe-form button {
      height: 30px;
      width: 100px;
      border: none;
      color: white;
      background: gray;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-button {
      height: 40px;
      width: 150px;
      background: green;
      color: white;
      margin: 10px auto;
      cursor: pointer;
      border-radius: 10px;
      padding: 10px;
      display: inline-block;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }

    table, th, td {
      border: 1px solid darkcyan;
    }

    th, td {
      padding: 10px;
    }

    .edit, .delete {
      height: 30px;
      width: 100px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      margin: 2px;
    }

    .edit {
      background: darkcyan;
      color: white;
    }

    .delete {
      background: darkred;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Data Management System</h1>
  <hr />
  <div class="container">
    <div class="add-button">Add User</div>

    <table>
      <thead>
        <tr>
          <th>ID Number</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>District</th>
          <th>University</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>

    <div class="containe-form">
      <input type="number" id="idN" placeholder="Type ID..."><br>
      <input type="text" id="fN" placeholder="First Name..."><br>
      <input type="text" id="lN" placeholder="Last Name..."><br>
      <input type="text" id="dN" placeholder="District..."><br>
      <input type="text" id="uN" placeholder="University..."><br>
      <button id="formSubmitBtn">Add +</button>
    </div>
  </div>

  <script>
    const addButton = document.querySelector('.add-button');
    const form = document.querySelector('.containe-form');
    const tbody = document.querySelector('#user-table-body');
    const submitBtn = document.querySelector('#formSubmitBtn');

    const idN = document.querySelector('#idN');
    const fN = document.querySelector('#fN');
    const lN = document.querySelector('#lN');
    const dN = document.querySelector('#dN');
    const uN = document.querySelector('#uN');

    let users = JSON.parse(localStorage.getItem('users')) || [];

    let editingIndex = null;

    function saveToLocalStorage() {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function renderUser(user, index) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>üßë‚Äçüçº ${user.idNumber}</td>
        <td>${user.fname}</td>
        <td>${user.lname}</td>
        <td>${user.district}</td>
        <td>${user.university}</td>
        <td>
          <button class="edit" data-index="${index}">Edit</button>
          <button class="delete" data-index="${index}">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    }

    function renderAllUsers() {
      tbody.innerHTML = '';
      users.forEach((user, index) => renderUser(user, index));
    }

    function clearForm() {
      idN.value = '';
      fN.value = '';
      lN.value = '';
      dN.value = '';
      uN.value = '';
    }

    function showForm(isEdit = false) {
      form.style.display = 'block';
      submitBtn.textContent = isEdit ? 'Update' : 'Add +';
    }

    function hideForm() {
      form.style.display = 'none';
      editingIndex = null;
      clearForm();
    }

    addButton.addEventListener('click', () => {
      showForm();
    });

    submitBtn.addEventListener('click', () => {
      const id = idN.value.trim();
      const fname = fN.value.trim();
      const lname = lN.value.trim();
      const district = dN.value.trim();
      const university = uN.value.trim();

      if (!id || !fname || !lname || !district || !university) {
        alert("Please fill in all fields.");
        return;
      }

      const newUser = {
        idNumber: Number(id),
        fname,
        lname,
        district,
        university
      };

      if (editingIndex === null) {
        // prevent duplicate ID
        if (users.some(user => user.idNumber == id)) {
          alert("User with this ID already exists.");
          return;
        }

        users.push(newUser);
      } else {
        users[editingIndex] = newUser;
      }

      saveToLocalStorage();
      renderAllUsers();
      hideForm();
    });

    tbody.addEventListener('click', (e) => {
      const target = e.target;
      const index = target.dataset.index;

      if (target.classList.contains('edit')) {
        const user = users[index];
        idN.value = user.idNumber;
        fN.value = user.fname;
        lN.value = user.lname;
        dN.value = user.district;
        uN.value = user.university;
        editingIndex = index;
        showForm(true);
      }

      if (target.classList.contains('delete')) {
        if (confirm("Are you sure you want to delete this user?")) {
          users.splice(index, 1);
          saveToLocalStorage();
          renderAllUsers();
        }
      }
    });

    // Initial load
    renderAllUsers();
  </script>
</body>
</html>
