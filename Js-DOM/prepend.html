<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document prepend</title>
    <style>
        #container{
        height: 100px;
        background: darkcyan;
    }
    </style>
   
</head>
<body>
    <div id="container">
  <div id="reference">📌 Reference Element</div>
  <p>📦 Appended inside container</p>
</div>
<script>
    let container = document.getElementById('container');

    let prepanded = document.createElement('p');
    prepanded.textContent = '🔝 Prepended inside container';

    container.insertAdjacentHTML("afterend", '🌟 Inserted using insertAdjacentHTML (afterend)');



</script>
</body>
</html>
