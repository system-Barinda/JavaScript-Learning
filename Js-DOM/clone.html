<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript cloneNode() Demo</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
       let barinda = document.getElementById('menu');
       let clonedList = barinda.cloneNode(true);
       clonedList.id = 'bar';
       document.body.append(clonedList);
    </script>
</body>
</html>
