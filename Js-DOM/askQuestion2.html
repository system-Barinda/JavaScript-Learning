<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßë‚Äçüéì Quiz</title>
  <style>
    body {
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      background: rgb(172, 176, 171);
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 24px;
      margin-top: 20px;
    }

    #display {
      width: 80%;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 1);
      border-radius: 10px;
      text-align: center;
      background-color: white;
      margin-top: 20px;
    }

    button {
      height: 50px;
      width: 150px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: darkcyan;
      color: white;
      font-size: 20px;
      margin: 20px auto;
    }

    .buttonSelected {
      display: block;
      width: 80%;
      height: 40px;
      line-height: 40px;
      border: none;
      margin: 10px auto;
      border-radius: 10px;
      background-color: lightgray;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>The Interface of the Question</h1>
  <div id="display">
    <h2 id="question">Click the "Next" button to get the next question!</h2>
    <div id="choice"></div> <br>
    <div id="score"> the score:</div>
    <button class="next">Next üë©‚Äçüè´ ‚Ä∫</button>
  </div>

  <script>
    const questionText = document.querySelector('#question');
    const questionChoice = document.querySelector('#choice');
    const buttonNext = document.querySelector('.next');
    const buttonScore = document.querySelector('#score');

    let currentCount = 0;
    let score = 0;

    const questions = [
      {
        question: "What does HTML stand for?",
        choices: [
          "Hyperlinks and Text Markup Language",
          "Hyper Text Markup Language",
          "Home Tool Markup Language",
          "Hyper Text Markdown Language"
        ],
        answer: "Hyper Text Markup Language",
      },
      {
        question: "Which one is a JavaScript data type?",
        choices: ["number", "string", "boolean", "All of the above"],
        answer: "All of the above",
      },
      {
        question: "What is the DOM?",
        choices: [
          "Document Object Model",
          "Display Object Management",
          "Digital Ordinance Model",
          "Desktop Oriented Mode"
        ],
        answer: "Document Object Model",
      }
    ];

    buttonNext.addEventListener('click', nextShowQuestion);

    function nextShowQuestion() {
      questionChoice.innerHTML = '';

      if (currentCount < questions.length) {
        const currentQuestion = questions[currentCount];
        questionText.textContent = currentQuestion.question;

        currentQuestion.choices.forEach(choice => {
          const button = document.createElement('button');
          button.className = 'buttonSelected';
          button.textContent = choice;
          button.onclick = () => {
            if (choice === currentQuestion.answer) {
              alert('‚úÖ Correct!');
              button.style.backgroundColor = 'green';
              button.style.color = 'white';
              score += 30;
            } else {
              alert(`‚ùå Wrong! Correct answer is: ${currentQuestion.answer}`);
              button.style.backgroundColor = 'red';
              button.style.color = 'white';
              score;
            }
          };
          questionChoice.appendChild(button);
        });
       buttonScore.textContent = `the score are: ${score}`;
        currentCount++;
      } else {
        questionText.textContent = "üéâ Quiz completed ‚úÖ";
        buttonNext.disabled = true;
        buttonNext.style.backgroundColor = 'gray';
      }
    }
  </script>
</body>
</html>
