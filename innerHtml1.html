<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barinda System Sylvere</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Type here !!!!">
    <button onclick="addText()">Add Menu</button>
    <button onclick="removeText()">Remove Menu</button>
    <div id="text"></div>

    <script>
        let i = 1;

        function addText() {
            const textInput = document.getElementById("textInput");
            const textValue = textInput.value.trim();

            if (!textValue) return;
            let btndelete = window.document.createElement('button');
            btndelete.textContent = 'delete';
            btndelete.onclick = () => p.remove();
            const p = document.createElement('p');
            p.innerHTML = `${i} : ${textValue}`;
            p.append(btndelete);
            const textContainer = document.getElementById('text');
            textContainer.appendChild(p);

            i++;
            textInput.value = ''; // clear input after adding
        }

     
    </script>
</body>
</html>
