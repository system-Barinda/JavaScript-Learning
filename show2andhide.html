<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barinda password</title>
</head>
<body>
    <center><h1>barinda develping password show and hide</h1></center> <hr>

    <center>
        <label for="password">password</label>
        <input type="password" id="password" class="password-field"><br>
        <button type="button" onclick="togglePassword(event)">show</button>
    </center>
    <script>
        function togglePassword(event){
            let passwordFeild = document.getElementById("password");
            let button = event.target;
            if(passwordFeild.type === "password"){
                passwordFeild  = "text";
                button.textContent  = "hide";
            }
            else{
                passwordFeild = "password";
                button.textContent  = "show";
            }
        }
    </script>
</body>
</html>
